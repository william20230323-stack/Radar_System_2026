name: Hunter_Infinite_Relay

on:
  workflow_dispatch:      # 手動點火
  schedule:
    - cron: '*/5 * * * *'  # 每 5 分鐘自動點火

jobs:
  radar-mission:
    runs-on: ubuntu-latest
    concurrency:
      group: hunter-radar-relay
      cancel-in-progress: true 
      
    steps:
      - name: 1. 檢出代碼
        uses: actions/checkout@v3

      - name: 2. 初始化 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 3. 安裝組件
        run: pip install websocket-client requests

      - name: 4. 執行武器庫 A-F (Agent 版)
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          TRADE_SYMBOL: ${{ secrets.TRADE_SYMBOL }}
        run: |
          # 巡航時間設定為 320 秒
          # 確保覆蓋 5 分鐘的 schedule 間隔，強迫 GitHub 執行 concurrency 切換
          python radar_commander.py

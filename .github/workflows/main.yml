name: Radar_System_2026_Runner

on:
  schedule:
    - cron: '*/10 * * * *' # 每 10 分鐘自動觸發巡檢
  workflow_dispatch:      # 支援手動一鍵開啟

jobs:
  radar_execution:
    runs-on: ubuntu-latest
    # 防止多個工作流衝突，確保同時間只有一個偵測器在跑
    concurrency:
      group: radar-monitor-group
      cancel-in-progress: false

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Critical Dependencies
        run: |
          pip install --upgrade pip
          pip install requests ccxt pandas akshare alpha_vantage

      - name: Start 24/7 Detection Engine
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          TRADE_SYMBOL: ${{ secrets.TRADE_SYMBOL }}
          AV_API_KEY: ${{ secrets.AV_API_KEY }}
        # 設定執行約 5.5 小時後優雅結束，讓下一個 schedule 自動接力
        run: timeout 20000 python detector.py || true

name: Radar_Runner

on:
  schedule:
    - cron: '*/10 * * * *' # 每 10 分鐘自動巡檢，若沒在跑就啟動
  workflow_dispatch:

jobs:
  run_radar:
    runs-on: ubuntu-latest
    concurrency:
      group: radar-stable-group
      cancel-in-progress: false # 確保上一個沒結束前，下一個不會強行殺掉它

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests ccxt

      - name: Execute Radar
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        # -u 參數至關重要，保證日誌不延遲
        run: python -u detector.py

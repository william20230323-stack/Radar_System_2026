name: Radar_Runner

on:
  schedule:
    - cron: '*/10 * * * *' # 每 10 分鐘自動檢查運行狀態
  workflow_dispatch:      # 支援手動開啟

jobs:
  run_radar:
    runs-on: ubuntu-latest
    concurrency:
      group: radar-group
      cancel-in-progress: false

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests ccxt

      - name: Execute Radar
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        # 使用 -u 確保 python 日誌即時刷新到 GitHub Actions
        run: python -u detector.py

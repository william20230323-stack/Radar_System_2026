name: Hunter_Infinite_Relay

on:
  workflow_dispatch:      # 妳手動點火第一次
  schedule:
    - cron: '*/5 * * * *'  # 系統每 5 分鐘強制啟動新一棒

jobs:
  radar-mission:
    runs-on: ubuntu-latest
    # 併發管理：當每 5 分鐘的新任務啟動時，自動切斷舊的，達成無縫接力
    concurrency:
      group: hunter-radar-relay
      cancel-in-progress: true 
      
    steps:
      - name: 1. 檢出代碼
        uses: actions/checkout@v3

      - name: 2. 初始化 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 3. 安裝組件
        run: pip install websocket-client requests

      - name: 4. 執行武器庫 A-F
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          TRADE_SYMBOL: ${{ secrets.TRADE_SYMBOL }}
        run: |
          # 巡航 330 秒 (5.5分鐘)，確保下一個任務啟動時這個還在跑
          # 從而觸發 concurrency 取代機制
          python radar_commander.py

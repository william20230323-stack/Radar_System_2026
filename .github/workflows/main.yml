name: Infinite_Relay_Radar

on:
  workflow_dispatch:      # 妳手動點火第一次
  schedule:
    - cron: '*/5 * * * *'  # 系統每 5 分鐘保險點火
  workflow_run:           # 【核心】當任務結束時，自動觸發下一次
    workflows: ["Infinite_Relay_Radar"]
    types:
      - completed

jobs:
  radar-mission:
    runs-on: ubuntu-latest
    concurrency:
      group: hunting-relay
      cancel-in-progress: true 
      
    steps:
      - name: 1. 檢出代碼
        uses: actions/checkout@v3

      - name: 2. 初始化 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 3. 安裝組件
        run: pip install websocket-client requests

      - name: 4. 武器庫 A-F 無限接力巡航
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          TRADE_SYMBOL: ${{ secrets.TRADE_SYMBOL }}
        run: |
          # 執行巡航版，設定 280 秒 (約 4 分鐘 40 秒)
          # 留 20 秒緩衝給 GitHub 啟動下一個循環
          python radar_commander.py

name: Radar_System_2026_Runner

on:
  schedule:
    - cron: '*/5 * * * *'  # 每 5 分鐘自動巡檢
  workflow_dispatch:       # 手動開啟按鈕

jobs:
  run_monitor:
    runs-on: ubuntu-latest
    concurrency:
      group: radar-247
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install
        run: pip install requests

      - name: Start Detection
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          TRADE_SYMBOL: ${{ secrets.TRADE_SYMBOL }}
        # 執行 5.5 小時後結束，讓下一個 schedule 接手
        run: timeout 20000 python detector.py || true

name: Triple_Radar_Full_Power

on:
  schedule:
    - cron: '*/5 * * * *'  # 每 5 分鐘自動巡航一次
  workflow_dispatch:      # 允許手動點擊按鈕點火

jobs:
  radar-mission:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 檢出武器庫代碼
        uses: actions/checkout@v3

      - name: 2. 初始化 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 3. 安裝必要組件
        run: |
          pip install websocket-client requests

      - name: 4. 執行三重雷達並發送戰報
        env:
          # 對接 GitHub Secrets 裡的保險箱
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          TRADE_SYMBOL: ${{ secrets.TRADE_SYMBOL }}
        run: |
          # 同時點火 V1/V2 量價與動能雷達 (背景執行)
          python radar_commander.py & 
          
          # 緩衝 5 秒，確保連線穩定
          sleep 5
          
          # 點火 V3 聰明錢核心，並發出「火力全開」啟動訊息
          python smart_money_radar.py

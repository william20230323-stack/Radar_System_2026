name: Triple_Radar_Full_Power

on:
  schedule:
    - cron: '*/5 * * * *'  # 自動點火：每 5 分鐘自動巡航
  workflow_dispatch:      # 手動點火：隨時按按鈕測試

jobs:
  radar-mission:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 檢出代碼
        uses: actions/checkout@v3

      - name: 2. 初始化 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 3. 安裝必要組件
        run: pip install websocket-client requests

      - name: 4. 武器庫 A-F 全面點火
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          TRADE_SYMBOL: ${{ secrets.TRADE_SYMBOL }}
        run: |
          # 同時啟動 V1/V2 實時監控 (背景模式)
          python radar_commander.py &
          
          sleep 5
          
          # 啟動 V3 聰明錢戰報並進入巡航守衛 (前景模式)
          python smart_money_radar.py
